language: c
os:
  - linux
  - osx
env:
  - OCAML_VERSION=4.04
sudo: required
install:
  - wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-ocaml.sh
  - bash -ex .travis-ocaml.sh
  - opam install -y menhir
  - opam install -y core
  - opam install -y ctypes
  - opam install -y otfm
  - opam install -y camlpdf
  - eval `opam config env`
script:
  - make all
